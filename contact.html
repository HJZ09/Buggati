<div class="container">
    <h1>Write To Us</h1>

    <form class="was-validated">
        <div class="form-group">
          <label for="uname">Name:</label>
          <input type="text" class="form-control" id="uname" placeholder="Enter Name" name="uname" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
          <label for="pwd">Email:</label>
          <input type="email" class="form-control" id="pwd" placeholder="Enter Email" name="pswd" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
            <label for="pwd">Phone Number:</label>
            <input type="number" class="form-control" id="pwd" placeholder="Enter Phone Number" name="pswd" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea class="form-control" rows="5" id="comment"></textarea>
          </div>
        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember" required> I agree on Terms & Conditions.
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Check this checkbox to continue.</div>
          </label>
        </div>
        <button type="submit" class="btn btn-primary" onclick="confirm()">Submit</button>
      </form>
      </div>
      <script>
        function confirm(){
          alert("Thanks for Contacting Us.We will get back to you!")
        }
      </script>
